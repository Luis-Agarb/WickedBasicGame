<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wicked</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Qual bruxa de Wicked você seria?</h1>
        <button id="start-btn" class="btn">Começar Quiz</button>

        <div id="quiz" class="hidden">
            <div id="question-container">
                <div id="question">Pergunta</div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

        <div id="result" class="hidden">
            <h2>Resultado:</h2>
            <p id="result-text"></p>
            <img id="result-image" src="" alt="Personagem">
            <button id="restart-btn" class="btn">Refazer Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
